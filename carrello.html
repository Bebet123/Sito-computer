<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrello - Tecno shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles_navbar.css">
  <link rel="stylesheet" href="styles_carrello.css">
</head>
<body>

  <div class="top-bar">
    <div class="logo">Tecno shop</div>
    <div class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="carrello.html"><i class="fas fa-shopping-cart"></i> Carrello</a>
      <a href="contatti.html"><i class="fas fa-envelope"></i> Contatti</a>
    </div>
  </div>

  <div class="container">
    <header>
      <h1>Il Tuo Carrello</h1>
    </header>
    
    <div class="cart-container">
      <div class="cart-items">
        <!-- Prodotto 1 -->
        <div class="cart-item">
          <img src="https://via.placeholder.com/80" alt="Notebook da ufficio">
          <div class="item-details">
            <h3>Notebook da ufficio</h3>
            <span class="item-price">499€</span>
          </div>
          <div class="quantity-controls">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <button class="remove-item"><i class="fas fa-trash"></i></button>
        </div>

        <!-- Prodotto 2 -->
        <div class="cart-item">
          <img src="https://via.placeholder.com/80" alt="PC Gaming">
          <div class="item-details">
            <h3>PC Gaming</h3>
            <span class="item-price">899€</span>
          </div>
          <div class="quantity-controls">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <button class="remove-item"><i class="fas fa-trash"></i></button>
        </div>
      </div>

      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotale</span>
          <span>costo-carello</span>
        </div>
        <div class="summary-row">
          <span>Spedizione</span>
          <span>Gratuita</span>
        </div>
        <div class="summary-row total">
          <span>Totale</span>
          <span>1.398€</span>
        </div>

        <a href="#" class="checkout-btn">Procedi all'acquisto</a>
        <a href="index.html" class="continue-shopping"><i class="fas fa-arrow-left"></i> Continua lo shopping</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Tecno shop - Tutti i diritti riservati
  </footer>

  <script>
    // Funzione per ottenere tutti gli articoli nel carrello
    function aggiornaTotale() {
      let totale = 0;
      document.querySelectorAll('.cart-item').forEach(item => {
        const prezzoTesto = item.querySelector('.item-price').textContent;
        const prezzo = parseFloat(prezzoTesto.replace('€', '').replace(',', '.'));
        const quantita = parseInt(item.querySelector('.quantity-controls span').textContent);
  
        totale += prezzo * quantita;
      });
  
      // Aggiorna il riepilogo solo se gli elementi esistono
      const totaleSpan = document.querySelector('.total span:last-child');
      if (totaleSpan) {
        totaleSpan.textContent = totale.toFixed(2) + '€';
      }
  
      const subtotaleSpan = document.querySelector('.summary-row span:last-child');
      if (subtotaleSpan) {
        subtotaleSpan.textContent = totale.toFixed(2) + '€';
      }
    }
  
    // Aggiungi eventi ai pulsanti + e -
    document.querySelectorAll('.quantity-controls button').forEach(button => {
      button.addEventListener('click', function() {
        const span = this.parentElement.querySelector('span');
        let quantity = parseInt(span.textContent);
  
        if (this.textContent === '+' && quantity < 10) {
          span.textContent = quantity + 1;
        } else if (this.textContent === '-' && quantity > 1) {
          span.textContent = quantity - 1;
        }
  
        aggiornaTotale();
      });
    });
  
    // Aggiungi evento per rimuovere articoli dal carrello
    document.querySelectorAll('.remove-item').forEach(button => {
      button.addEventListener('click', function() {
        this.closest('.cart-item').remove();
        aggiornaTotale();
      });
    });
  
    // Calcola il totale iniziale
    aggiornaTotale();
  </script>
  

</body>
</html>
